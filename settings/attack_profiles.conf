# attack_profiles.conf:
# ---------------------
# [<profile-name>]
# description = short text describing the profile (mandatory)
# <service_name> = <ordered list of checks to run>



#########################################################################################
# Weak creds
#########################################################################################
[weak-creds]
description = Quickly check for weak/common/default credentials

ajp = default-creds-tomcat
ftp = common-creds
http = default-creds-web-multi
java-rmi = jmx-common-creds
mssql = common-creds
mysql = default-creds
oracle = common-creds
postgresql = default-creds
smtp = smtp-user-enum
snmp = common-community-strings
ssh = default-ssh-key, common-creds
telnet = default-creds
vnc = common-pass


#########################################################################################
# Bruteforce
#########################################################################################
[bruteforce]
description = Perform bruteforce on services (include weak-creds, can take long time)

ajp = 
	default-creds-tomcat
ftp = 
	common-creds, 
	bruteforce-creds
http = 
	default-creds-web-multi,
	bruteforce-htaccess, 
	bruteforce-domino, 
	bruteforce-wordpress, 
	bruteforce-joomla, 
	bruteforce-drupal, 
	bruteforce-opencart, 
	bruteforce-magento
java-rmi = 
	jmx-common-creds, 
	jmx-bruteforce
mssql = 
	common-creds, 
	bruteforce-sa-account
mysql = 
	default-creds, 
	bruteforce-root-account
oracle = 
	common-creds, 
	bruteforce-creds
postgresql = 
	default-creds, 
	bruteforce-postgres-account
snmp = 
	common-community-strings,
	snmpv3-bruteforce-creds
smtp =
	smtp-user-enum
ssh = 
	default-ssh-key, 
	common-creds
telnet = 
	default-creds, 
	bruteforce-root-account
vnc = 
	common-pass, 
	bruteforce-pass


